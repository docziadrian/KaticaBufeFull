<!-- Új forgalom űrlap -->
<div class="bg-white rounded-xl shadow-md px-8 py-6 mb-8 max-w-xl mx-auto">
  <p class="text-base text-slate-700 mb-3">Új forgalom hozzáadása</p>
  <div class="flex flex-col space-y-3">
    <input
      (change)="onKategoriaInput()"
      [(ngModel)]="kategoriaNev"
      list="kategoriaList"
      placeholder="Kategória"
      type="text"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <datalist id="kategoriaList">
      <option *ngFor="let k of kategoriaOptions" [value]="k.kategoriaNev">
        {{ k.kategoriaNev }}
      </option>
    </datalist>

    <input
      (input)="onTermekInput()"
      [(ngModel)]="termekNev"
      list="termekList"
      placeholder="Termék"
      type="text"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <datalist id="termekList">
      <option *ngFor="let t of filteredTermekOptions" [value]="t.termekNev">
        {{ t.termekNev }}
      </option>
    </datalist>

    <input
      [(ngModel)]="vevoNev"
      list="vevoList"
      placeholder="Vevő"
      type="text"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <datalist id="vevoList">
      <option *ngFor="let v of vevoOptions" [value]="v.vevoNev">
        {{ v.vevoNev }}
      </option>
    </datalist>

    <input
      [(ngModel)]="egyseg"
      placeholder="Egység"
      type="text"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <input
      [(ngModel)]="nettoar"
      placeholder="Nettó ár"
      type="number"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <input
      [(ngModel)]="mennyiseg"
      placeholder="Mennyiség"
      type="number"
      class="border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2"
    />
    <label class="inline-flex items-center space-x-2">
      <input type="checkbox" [(ngModel)]="kiadva" />
      <span>Kiadva</span>
    </label>
    <button
      class="bg-red-500 text-white px-6 py-2 rounded-lg font-bold shadow-md"
      (click)="save()"
    >
      {{ id ? "Frissítés" : "Hozzáadás" }}
    </button>
  </div>
</div>
