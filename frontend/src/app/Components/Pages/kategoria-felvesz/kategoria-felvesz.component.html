<!-- Új kategória űrlap -->
<div class="bg-white rounded-xl shadow-md px-8 py-6 mb-8 max-w-xl mx-auto">
  <p class="text-base text-slate-700 mb-3">Új kategória hozzáadása</p>
  <div
    class="flex flex-col md:flex-row items-stretch md:space-x-3 space-y-3 md:space-y-0"
  >
    <input
      [value]="this.id ? this.kategoriaNev : ''"
      [(ngModel)]="kategoriaNev"
      placeholder="Kategória név"
      type="text"
      class="flex-1 border-2 border-slate-400 focus:border-red-500 outline-none rounded-lg px-4 py-2 text-slate-800 shadow-sm transition-all"
    />
    <button
      class="bg-red-500 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:from-red-700 hover:to-red-500 transition-all"
      [disabled]="kategoriaNev.length === 0"
      (click)="addKategoria()"
    >
      <span class="inline-flex items-center gap-1">
        <svg
          class="w-5 h-5 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
        {{ this.id ? "Frissítés" : "Hozzáadás" }}
      </span>
    </button>
  </div>
</div>
