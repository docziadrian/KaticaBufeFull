<div class="w-full h-full bg-slate-100 mb-24">
  <h1 class="text-2xl font-bold text-center text-slate-600 py-4">
    Termékek kezelése
  </h1>

  <app-termek-felvesz (newTermek)="getAll()"></app-termek-felvesz>

  <div class="text-md">
    <table class="w-full border-collapse border border-slate-200">
      <tr class="border-b border-slate-200">
        <th>ID</th>
        <th>Név</th>
        <th>Kategória</th>
        <th>Egység</th>
        <th>Nettó ár</th>
        <th>Mennyiség</th>
        <th>Műveletek</th>
      </tr>
      <tr
        class="border-b border-slate-200 text-center"
        *ngFor="let t of termekek"
      >
        <td>{{ t.id }}</td>
        <td>{{ t.termekNev }}</td>
        <td>{{ t.kategoriaNev }}</td>
        <td>{{ t.egyseg }}</td>
        <td>{{ t.nettoar }}</td>
        <td>{{ t.mennyiseg }}</td>
        <td class="flex gap-2 justify-center">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            (click)="edit(t.id)"
          >
            Szerkesztés
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
            (click)="delete(t.id)"
          >
            Törlés
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
